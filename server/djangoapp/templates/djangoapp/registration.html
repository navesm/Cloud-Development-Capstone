<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <!--Add a registration form here -->
    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST" action="{% url 'djangoapp:signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">
                    <span class="fs-2 fw-bold">Username</span>
                </label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="first_name">
                    <span class="fs-2 fw-bold">First Name</span>
                </label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">
                    <span class="fs-2 fw-bold">Last Name</span>
                </label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <span class="fs-2 fw-bold">Password</span>
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    </body>
</html>
