<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Best Cars</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="./about">About</a>
                    <a class="nav-item nav-link" href="./contact">Contact Us</a>
                    {% if user.is_authenticated%}
                        <span class="nav-item nav-link text-primary">Welcome, {{ user.username }}</span>
                        <form class="form-inline" method="POST" action="{% url 'djangoapp:logout' %}">
                            {% csrf_token %}
                            <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
                        </form>
                    {% else %}
                        <form class="form-inline" method="POST" action="{% url 'djangoapp:login' %}">
                            {% csrf_token %}
                            <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" aria-label="username">
                            <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" aria-label="password">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                        </form>
                        <a href="{% url 'djangoapp:signup' %}"><button class="btn btn-primary my-2 my-sm-0">Sign Up</button></a>
                    {% endif %}
          </div>
        </div>
      </nav>
      <h1>
          Welcome to Dealership Review!
      </h1>

    <!--Add a dealer table here -->

    </body>

</html>
